<p-card>
  <p-table >
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Marca</th>
            <th>Cod. Barras</th>
            <th>Valor</th>
            <th>Ação</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{1}}</td>
            <td>{{2}}</td>
            <td>{{3}}</td>
            <td>{{4}}</td>
        </tr>
    </ng-template>
</p-table>
</p-card>
