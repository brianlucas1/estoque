<form  [formGroup]="loginForm"  class ="form mt-4" (ngSubmit)="fazerLogin()" >
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Entre com seu e-mail e senha!</p>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" >Email</label>
                                <input  formControlName="email"
                                 name="email"
                                  type="text"
                                  placeholder="E-mail"
                                  id="email"
                                  class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label"  for="typePasswordX">Senha</label>
                            <input  formControlName="senha"
                              name="senha"
                              type="password"
                               id="typePasswordX"
                              class="form-control form-control-lg"
                                placeholder="Senha" />
                        </div>

                        <p class="small mb-5 pb-lg-2"><a  routerLink="/esqueceuSenha" class="text-white-50" href="#!">Esqueceu a senha?</a></p>

                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>

                    </div>

                    <div>
                        <p class="mb-0">NÃ£o Ã© cadastrado? <a  routerLink="/cadastro" class="text-white-50 fw-bold">Cadastra-se</a>
                        </p>
                    </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</form>
