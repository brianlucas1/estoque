<form  [formGroup]="cadastroForm"  class ="form mt-4" (ngSubmit)="fazerCadastro()" >

    <div class ="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                Cadastro efetudo com sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                {{ erro.menssagem }}
            </div>
        </div>
    </div>


    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="user">Usuario</label>
                            <input formControlName="usuario"
                               name="usuario"
                               placeholder="Usuario"
                               id="usuario"
                               class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeEmailX">Email</label>
                            <input name="email"
                                 formControlName="email"
                                 type="email"
                                 placeholder="E-mail"
                                 id="email"
                                 class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label"  for="senha">Senha</label>
                            <input
                            formControlName="senha"
                               name="senha"
                               type="password"
                               id="senha"
                               class="form-control form-control-lg"
                               placeholder="Senha" />
                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label"  for="confirmSenha">Confirmação de Senha</label>
                            <input   formControlName="senhaConfirm"
                              name="senhaConfirm"
                              type="password"
                              class="form-control form-control-lg"
                              placeholder="Confirmação de Senha" />
                        </div>

                        <div>
                            <button class="btn btn-outline-light btn-lg px-10" type="submit">Cadastrar</button>
                        </div>
                        <br>

                        <button class="btn btn-outline-light btn-lg px-10" routerLink=""> Voltar</button>

                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>

                    </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</form>
